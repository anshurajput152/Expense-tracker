<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <h1>Expense Tracker</h1>
       <form action="" id="Tracker">
        <input type="text" id="Expense" placeholder="Expense Decreaption" required><br>
        <select name="" id="category" required>
           <option value="food">Food</option>
           <option value="transportation">Transportation</option>
           <option value="Utilities">Utilities</option>
           <option value="Entertainmaints">Entertainmaints</option>
           <option value="Other">Other</option>
        </select><br>
        <input type="number" name="" id="Amount" placeholder="Amount" required>   <br>
          <input type="submit" value="Add Expense">
       </form>
       <h2>Expense Summery</h2>
       <table id="expensetable">
        <thead>
            <tr>
                <th>Dispertion</th>
                <th>Category</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="expenselist">
            
        </tbody>
       </table>
    </div>
</body>
<script src="script.js"></script>
</html>
